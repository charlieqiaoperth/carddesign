            <div class="card__city" justify="flex end" >
                    <h2 class="card__city-name">ITALY</h2>
            </div>
            <div class="card__details">
                <div class="card__details-more">
                    <h3>
                        Burano Island
                    </h3>
                    <h4>
                        Burano,Veince,Italy
                    </h4>
                    <div class="card__details-more--comments">
                        <ul class="comments" >
                            <li><i class="glyphicon glyphicon-star"></i></li>
                            <li><i class="glyphicon glyphicon-star"></i></li>
                            <li><i class="glyphicon glyphicon-star"></i></li>

                            <li><span>420 reviews</span></li>
                        </ul>
                    </div>
                </div>
                <div class="card__details-right">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="card__img">
                <img src="./burano island.jpg" alt="burano island">
                <div class="card__img-cover"></div>
            </div>
